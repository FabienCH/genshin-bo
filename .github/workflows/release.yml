name: Release Actions

on:
  push:
    branches: [ test/mutation-testing* ]
  release:
    types: [published]
jobs:
  mutation-testing:
    name: mutation-testing
    runs-on: ubuntu-latest
    env:
      STRYKER_TOKEN: ${{secrets.STRYKER_DASHBOARD_API_KEY}}
      BASE_URL: "https://dashboard.stryker-mutator.io"
      PROJECT: "github.com/FabienCH/genshin-bo"
    steps:
      - uses: actions/checkout@master
      - run: npm install
      - run: npm run mutation-testing
      - run: >
          curl -X PUT $BASE_URL/api/reports/$PROJECT/${GITHUB_REF##*/} -H "Content-Type: application/json" -H "Host: dashboard.stryker-mutator.io" -H "X-Api-Key: $STRYKER_TOKEN" -d @reports/mutation/mutation.json